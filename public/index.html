<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Location Tracker</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 24px; }
    .btn { padding: 12px 18px; margin: 6px; border: none; border-radius: 6px; cursor: pointer; }
    .home { background:#10b981; color:white }
    .jpmc { background:#0ea5e9; color:white }
    .deloitte { background:#f59e0b; color:white }
    .export { background:#374151; color:white }
    .edit { background:#6366f1; color:white; padding:4px 8px; font-size:0.9em }
    .delete { background:#ef4444; color:white; padding:4px 8px; font-size:0.9em }
    .status { margin-top: 12px; }
    .list { margin-top:18px; max-width:720px }
    table { width:100%; border-collapse:collapse }
    th, td { text-align:left; padding:8px; border-bottom:1px solid #e5e7eb }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center }
    .modal.show { display:flex }
    .modal-content { background:white; padding:24px; border-radius:8px; min-width:300px }
    .modal select { width:100%; padding:8px; margin:12px 0 }
    .modal-actions { display:flex; justify-content:flex-end; gap:8px; margin-top:12px }
  </style>
</head>
<body>
  <h1>Work Location Tracker</h1>
  <div>
    <button id="home" class="btn home">HOME</button>
    <button id="jpmc" class="btn jpmc">JPMC OFFICE</button>
    <button id="deloitte" class="btn deloitte">DELOITTE OFFICE</button>
    <button id="export" class="btn export">Export CSV</button>
  </div>

  <div class="status" id="status"></div>

  <div class="list">
    <h3>Recent entries</h3>
    <table id="entries">
      <thead><tr><th>ID</th><th>Location</th><th>Time (UTC)</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Location</h3>
      <select id="editLocation">
        <option value="HOME">HOME</option>
        <option value="JPMC OFFICE">JPMC OFFICE</option>
        <option value="DELOITTE OFFICE">DELOITTE OFFICE</option>
      </select>
      <div class="modal-actions">
        <button class="btn" onclick="closeEditModal()">Cancel</button>
        <button class="btn home" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
